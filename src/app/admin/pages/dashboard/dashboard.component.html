<div class="table-container card">
    <!-- <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter data" />
    </mat-form-field> -->
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.ID }}</td>
      </ng-container>
  
      <ng-container matColumnDef="MessageUTC">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message Time</th>
        <td mat-cell *matCellDef="let row">{{ row.MessageUTC }}</td>
      </ng-container>
  
      <ng-container matColumnDef="MobileID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile ID</th>
        <td mat-cell *matCellDef="let row">{{ row.MobileID }}</td>
      </ng-container>
  
      <ng-container matColumnDef="lastResetReason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reset Reason</th>
        <td mat-cell *matCellDef="let row">{{ row.lastResetReason }}</td>
      </ng-container>
  
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
        <td mat-cell *matCellDef="let row">{{ row.product }}</td>
      </ng-container>
  
      <ng-container matColumnDef="virtualCarrier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Carrier</th>
        <td mat-cell *matCellDef="let row">{{ row.virtualCarrier }}</td>
      </ng-container>
  
      <ng-container matColumnDef="beam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Beam</th>
        <td mat-cell *matCellDef="let row">{{ row.beam }}</td>
      </ng-container>
  
      <ng-container matColumnDef="RegionName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
        <td mat-cell *matCellDef="let row">{{ row.RegionName }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
