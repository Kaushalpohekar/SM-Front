<!-- Bluetooth toggle and scan button -->
<div class="d-flex align-items-center justify-content-center mb-3 gap-3">
  <label class="custom-switch">
    <input type="checkbox" [(ngModel)]="bluetoothEnabled" (change)="toggleBluetooth()" />
    <span class="slider"></span>
    <span class="label-text">Bluetooth</span>
  </label>

  <button class="btn btn-primary" (click)="scanDevices()" [disabled]="isScanning || !bluetoothEnabled">
    {{ isScanning ? 'Scanning...' : 'Scan BLE Devices' }}
  </button>
</div>

<!-- Device List -->
<div *ngFor="let dev of devices" class="mb-2">
<div class="device-card hover-card p-3 mb-2" (click)="selectDevice(dev); selectDevice(dev)">
  <div class="device-name mb-3"><strong>{{ dev.name || 'Unnamed Device' }}</strong></div>
  <div class="device-id"><small>{{ dev.id }}</small></div>
</div>

</div>
